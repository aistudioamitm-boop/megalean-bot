name: Megalean Daily Check

on:
  schedule:
    # הרצה ב-10:00 בבוקר (08:00 UTC)
    - cron: '0 8 * * *'
    # הרצה ב-16:00 בצהריים (14:00 UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # מאפשר הרצה ידנית בלחיצת כפתור

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Bot
        run: python bot.py
