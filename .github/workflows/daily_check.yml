name: Megalean Daily Check

on:
  schedule:
    # 15:06 UTC זה 17:06 שעון ישראל (חורף)
    - cron: '48 17 * * *'
  workflow_dispatch: # מאפשר הרצה ידנית בלחיצת כפתור

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Bot
        run: python bot.py
