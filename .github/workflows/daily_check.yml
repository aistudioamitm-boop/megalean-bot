name: Megalean Daily Check

on:
  schedule:
    # 14:51 UTC זה 16:50 שעון ישראל (בשעון חורף)
    - cron: '50 14 * * *'
  workflow_dispatch: # מאפשר להריץ ידנית לבדיקה

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Bot
        # אם הקובץ נמצא בתיקייה הראשית, השורה הזו תעבוד. 
        # אם הוא בתיקייה פנימית, שנה ל: python megalean-bot/bot.py
        run: python bot.py
